<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Technical Assessment Registration</title>
<style>
h1 {
	text-align: center
}

input[type="submit"] {
	background-color: green;
	color: white;
}

.center {
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<br>
	<br>
	<br>
	<h1 style="color: blue">REGISTRATION FORM</h1>
	<br>
	<form action="/technical/status" method=POST>
		<table class="center">
			<tr>
				<th colspan="2">Technical Assessment Registration</th>
			</tr>
			<tr>
				<td>UserId</td>
				<td><input type="text" name="userId"></td>
			</tr>
			<tr>
				<td>Assessment</td>
				<td><select name="Assessment">
						<option value="Java">Java</option>
						<option value="AzureCloud">AzureCloud</option>
						<option value="Angular">Angular</option>
						<option value="Python">Python</option>
				</select></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date" id="date" name="date"></td>
			</tr>
			<tr style="text-align: center">
				<td colspan="2"><input type="submit" name="Register"
					value="Register"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("date")[0].setAttribute('min', today);
	</script>
</body>
</html>
